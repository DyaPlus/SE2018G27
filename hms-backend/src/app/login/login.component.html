
<form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="container">
                    <br>
                  <div class="form-group">
                    <label for="username">username</label>
                    <input type="text" ngModel  name="username"  #username="ngModel" class="form-control" id="username" placeholder="Please Enter username">
                  </div>
                  
                  <div class="form-group">
                        <label for="password">password</label>
                        <input type="text" ngModel  name="password"  #password="ngModel" class="form-control" id="password" placeholder="password">
                  </div>
                  
    <button>Submit</button>
                  
    </div>
    
  </form>

  <div *ngIf="error" style="text-align:center;color:red;font-size:bolder">
    invalid data
  </div>
