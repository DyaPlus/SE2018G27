

<form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="container">
                    <br>

                  <div class="form-group">
                    <label for="target">target</label>
                    <input type="text" ngModel  name="target"  #target="ngModel" class="form-control" id="target" placeholder="Please add target">
                  </div>  

                  <div class="form-group">
                    <label for="content">content</label>
                    <input type="text" ngModel  name="content"  #content="ngModel" class="form-control" id="content" placeholder="Please add content of report">
                  </div>
                  
                  <div class="form-group">
                    <label for="title">title:</label>
                    <select class="form-control" ngModel #title="ngModel"   name="title" id="title">
                      <option>E</option>
                      <option>R</option>
                      <option>A</option>
                    </select>
                  </div>

                 

                  <button>Submit</button>
                  
    </div>
    
  </form>
